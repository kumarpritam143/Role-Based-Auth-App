<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome User</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #00c6ff, #0072ff);
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.3);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 32px;
      }

      p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      #logoutBtn {
        background-color: #ff4b5c;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #logoutBtn:hover {
        background-color: #ff2e44;
      }
      #changePassBtn {
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 10px;
        transition: background 0.3s ease;
      }

      #changePassBtn:hover {
        background-color: #218838;
      }

      #passwordModal input {
        padding: 10px;
        margin-right: 10px;
        border-radius: 5px;
        border: none;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome</h2>
      <p><strong>Logged in as:</strong> <span id="userRole"></span></p>
      <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>
    <!-- Change Password Button -->
    <button id="changePassBtn">Change Password</button>

    <!-- Password Modal -->
    <div id="passwordModal" style="display: none; margin-top: 20px">
      <input
        type="password"
        id="newPassword"
        placeholder="Enter new password"
      />
      <button onclick="changePassword()">Update Password</button>
    </div>

    <script src="../config.js"></script>

    <script>
      async function fetchUserRole() {
        try {
          const res = await fetch(ME_URL, {
            credentials: "include",
          });
          const data = await res.json();

          if (data.success) {
            document.getElementById("userRole").textContent =
              data.user.username;
          } else {
            alert("Unauthorized. Redirecting to login.");
            window.location.href = "../public/login.html";
          }
        } catch (error) {
          console.error("Error fetching user info:", error);
          alert("Something went wrong. Try again later.");
        }
      }

      function logout() {
        fetch(LOGOUT_URL, {
          credentials: "include",
        })
          .then(() => {
            window.location.href = "../public/login.html";
          })
          .catch((error) => {
            console.error("Logout failed:", error);
          });
      }

      document.getElementById("changePassBtn").addEventListener("click", () => {
        const modal = document.getElementById("passwordModal");
        modal.style.display = modal.style.display === "none" ? "block" : "none";
      });

      async function changePassword() {
        const newPassword = document.getElementById("newPassword").value.trim();
        if (!newPassword) {
          alert("Please enter a new password.");
          return;
        }

        try {
          const res = await fetch(CHANGE_PASSWORD_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            credentials: "include",
            body: JSON.stringify({ newPassword: newPassword }),
          });

          const data = await res.json();

          if (data.success) {
            alert("Password changed successfully.");
            document.getElementById("passwordModal").style.display = "none";
            document.getElementById("newPassword").value = "";
          } else {
            alert("Error: " + (data.message || "Failed to change password."));
          }
        } catch (error) {
          console.error("Password change error:", error);
          alert("Something went wrong. Try again later.");
        }
      }

      fetchUserRole();
    </script>
  </body>
</html>

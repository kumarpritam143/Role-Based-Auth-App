<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f9f9f9;
      }

      h2,
      h3 {
        color: #333;
      }

      button {
        padding: 8px 12px;
        margin-top: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 4px;
      }

      button:hover {
        background-color: #0056b3;
      }

      form {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      input,
      select {
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      td input {
        width: 90%;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Welcome Admin</h2>
    <p><strong>Logged in as:</strong> <span id="userRole"></span></p>

    <button onclick="logout()">Logout</button>

    <h3>Add New User</h3>

    <form id="createForm">
      <input type="email" id="newUsername" placeholder="Email" required />

      <select id="newRole" required>
        <option value="Admin">Admin</option>
        <option value="Student">Student</option>
      </select>

      <input type="password" id="newPassword" placeholder="Password" required />

      <button type="submit">Add User</button>
    </form>

    <h3>All Users</h3>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <script src="../config.js"></script>

    <script>
      async function fetchUserRole() {
        const res = await fetch(ME_URL);
        const data = await res.json();

        if (data.success) {
          document.getElementById(
            "userRole"
          ).textContent = `${data.user.username} `;
        } else {
          alert("Unauthorized. Redirecting to login.");
          window.location.href = "../public/login.html";
        }
      }

      async function fetchUsers() {
        const res = await fetch(USERS_URL);
        const data = await res.json();
        const tbody = document.getElementById("userTableBody");
        tbody.innerHTML = "";

        if (data.success) {
          data.data.forEach((user) => {
            const row = document.createElement("tr");
            row.innerHTML = `
        <td>${user.id}</td>
        <td><input type="text" value="${user.username}" id="username-${user.id}" /></td>
        <td><input type="text" value="${user.role}" id="role-${user.id}" /></td>
        <td>
          <button onclick="updateUser(${user.id})">Update</button>
          <button onclick="deleteUser(${user.id})">Delete</button>
        </td>
      `;
            tbody.appendChild(row);
          });
        } else {
          alert("Failed to load users.");
        }
      }

      async function updateUser(id) {
        const username = document.getElementById(`username-${id}`).value;
        const role = document.getElementById(`role-${id}`).value;

        const res = await fetch(`${USERS_URL}?id=${id}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, role }),
        });

        const data = await res.json();
        if (data.success) {
          alert("User updated successfully");
          window.location.reload();
        } else {
          alert("Failed to update user: " + data.message);
        }
      }

      async function deleteUser(id) {
        const confirmDelete = confirm(
          "Are you sure you want to delete this user?"
        );
        if (!confirmDelete) return;

        const res = await fetch(`${USERS_URL}?id=${id}`, {
          method: "DELETE",
        });

        const data = await res.json();
        if (data.success) {
          alert("User deleted successfully");
          window.location.reload();
        } else {
          alert("Failed to delete user: " + data.message);
        }
      }

      document
        .getElementById("createForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("newUsername").value;
          const role = document.getElementById("newRole").value;
          const password = document.getElementById("newPassword").value;

          const res = await fetch(REGISTER_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, role, password }),
          });

          const data = await res.json();

          if (data.success || data.message.toLowerCase().includes("success")) {
            alert(data.message || "User registered successfully");
            window.location.reload();
          } else {
            alert("Failed to register user: " + data.message);
          }
        });

      function logout() {
        fetch(LOGOUT_URL)
          .then(() => {
            window.location.href = "../public/login.html";
          })
          .catch((error) => {
            console.error("Logout failed:", error);
          });
      }

      fetchUserRole();
      fetchUsers();
    </script>
  </body>
</html>
